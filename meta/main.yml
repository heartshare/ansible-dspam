---

dependencies:

  - role: debops.secret

  - role: debops.rsyslog
    rsyslog_pools:
      - '{{ rsyslog_pool_dspam }}'
    rsyslog_pool_dspam:
        enabled: True
        name: '09-dspam'
        options: |
            $template DynFileEximPanic,"/var/log/%HOSTNAME%/%programname%/%$YEAR%.%$MONTH%.%$DAY%.log"
            if $programname == "dspam" then		?DynFileEximPanic
            & stop

galaxy_info:
  author: 'Aleksej Gavrilov'
    description: 'Configure dspam packages'
  license: 'MIT'
  min_ansible_version: '1.9.0'
  platforms:
  - name: Ubuntu
    versions:
    - trusty
  - name: Debian
    versions:
    - jessie

categories:
  - system
  - packaging




